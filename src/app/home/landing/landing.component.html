<div  class="container">
    <mat-grid-list  rowHeight="500px" gutterSize="50px" cols="3">
      <mat-grid-tile style="margin: 55px;" *ngFor="let card of cards; let i = index"  >
        <mat-card style="max-width: 300px; margin: 20px; padding: 20px;"> 
          <mat-card-header>
            <mat-card-title>{{ card.title }}</mat-card-title>
            <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
          </mat-card-header>
          <img width="260px" height="260px" mat-card-image [src]="card.image" alt="Photo of {{ card.title }}">
          <mat-card-content>
            <p>{{ card.content }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="card.clickAction()">Open</button> 
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
